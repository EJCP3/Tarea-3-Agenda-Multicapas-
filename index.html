<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="/assets/Css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/Css/style.css">
    <script src="/assets/Js/main.js" defer></script>
</head>
<body >
    <header>
        <nav>
            <h1 class="titulo">Agenda Multicapas</h1>
        </nav>
    </header>
    <main>
        <aside>
        <div class="container mt-4">
            <div class="row">
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-5 bg-white">
                    <div class="card " >
                        <div class="card-header bg-dark text-light">
                            <h4 class="text-center">Registre su contactos</h4>
                        </div>
                            <form id="formulario"> 
                        <div class="card-body">
                            <div class="card-title">
                                <h4 class="text-center">Complete toda la informacion</h4>
                            </div>
    
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombref" name="nombre">
                            </div>
    
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido:</label>
                                <input type="text" class="form-control" id="apellidof" name="apellido">
                            </div>
                            
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Telefono:</label>
                                <input type="text" class="form-control" id="telefonof" name="telefono">
                            </div>
                          
                            <div>
                                
                                <button onclick="Clear()" type="button" class="btn btn-outline-warning float-end  ">Limpiar</button>
                                <button id="agregar" type="submit" id="add" type="submit" class="btn btn-outline-primary float-end me-2">Guardar</button>
                                <button id="mostrarlistado" type="button" class="btn btn-outline-info float-end me-2">Listado</button>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
                <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4 bg-white" id="listado" >
                    <h2>Listado de Contacto</h2>
                    <table class="table table-dark table-striped" >
                        <thead>
                            <tr>
                                <th class="centrado">ID</th>
                                <th class="centrado">Nombre</th>
                                <th class="centrado">Apellido</th>
                                <th class="centrado">Telefono</th>
                               
                            </tr>
                        </thead>
                        <tbody id="data">
                    
                        </tbody>
                    </table>
                </div>
            </div>
           
        
    </main>
</body>
</html>
